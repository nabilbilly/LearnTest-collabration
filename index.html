<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
  google.charts.load("current", {packages:["corechart"]});
  google.charts.setOnLoadCallback(drawChart);
  function drawChart() {
    var data = google.visualization.arrayToDataTable([
      ['Task', 'Hours per Day'],
      ['Sales',     11],
      ['Total Revenue',      2],
      ['Weeks Income',  2],
      ['Monthly Income', 2],
      ['Yearly Income',    7]
    ]);
    var options = {
      title: 'Total Sales',
      is3D: true,
    };
    var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
    chart.draw(data, options);
  }
    </script>
    <title>Learn Test App</title>
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="logo">
          <h2>Learn
            <span class="logo">Test</span>
          </h2>
        </div>
        <div class="sidebar">
          <a href="#">
            <span class="material-symbols-outlined">
              home
            </span>
            &nbsp;
            <h3>Dashboard</h3>
          </a>
          <a href="#">
            <span class="material-symbols-outlined">
              monitoring
            </span>
            &nbsp; &nbsp;
            <h3>Analytics</h3>
          </a>
          <a href="#">
            <span class="material-symbols-outlined">
              computer
            </span>
            &nbsp; &nbsp;
            <h3>Settings</h3>
          </a>
          <a href="#">
            <span class="material-symbols-outlined">
              task_alt
            </span>
            &nbsp; &nbsp;
            <h3>Take Test</h3>
          </a>
          <a href="#">
            <span class="material-symbols-outlined">
              move_item
            </span>
            &nbsp; &nbsp;
            <h3>Logout</h3>
          </a>
        </div>
      </aside>
      <main>
        <div class="dash dashboard-one">
          <div class="sales">
            <span class="material-symbols-outlined sales">
              payments
            </span>
          </div>
          <div class="middle">
            <div class="left">
              <h3>Total Sales</h3>
              <h1>23,4000</h1>
            </div>
          </div>
        </div>
        <div class="dash dashboard-two">
          <div class="sales">
            <span class="material-symbols-outlined sales">
              payments
            </span>
          </div>
          <div class="middle">
            <div class="left">
              <h3>Total Sales</h3>
              <h1>23,4000</h1>
            </div>
          </div>
        </div>
        <div class="dash">
          <div class="sales">
            <span class="material-symbols-outlined sales">
              payments
            </span>
          </div>
          <div class="middle">
            <div class="left">
              <h3>Total Sales</h3>
              <h1>23,4000</h1>
            </div>
          </div>
          <div class="pie-chart" id="piechart_3d" style="width: 900px; height: 500px;"></div>
        </div>
      </main>
      <div class="icons">
        <span class="material-symbols-outlined">
          notifications
        </span>
        <span class="material-symbols-outlined">
          mark_email_unread
        </span>
        <span>
          <span class="material-symbols-outlined">
            account_circle
          </span>
        </span>
      </div>
    </div>
  </body>
</html>
